<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приключения Тимон и Пумба</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-screen">
        <h1 class="game-title">Приключения Тимон и Пумба</h1>
        
        <div class="instructions animated">
            <p>Собирай гусениц, избегай гиен!</p>
            <p>Управление: ← → для движения, ↑ прыжок, ↓ спрятаться</p>
        </div>

        <div class="character-select">
            <div class="character" data-char="timon">
                <img src="assets/images/timon.png" alt="Тимон">
                <div class="character-name">Тимон</div>
            </div>
            <div class="character" data-char="pumbaa">
                <img src="assets/images/pumbaa.png" alt="Пумба">
                <div class="character-name">Пумба</div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="playerName" placeholder="Твое имя" class="name-input">
            <button id="startBtn" disabled class="start-button">Начать игру</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
